services:
  web:
    image: nginx:alpine
    container_name: landing-page
    restart: unless-stopped
    volumes:
      - /home/alex/docker/landing-page/index.html:/usr/share/nginx/html/index.html:ro
    networks:
      - proxy

  webhook:
    build: .
    container_name: landing-page-webhook
    restart: unless-stopped
    ports:
      - "9999:9999"
    volumes:
      - /home/alex/docker/landing-page:/home/alex/docker/landing-page
      - /var/run/docker.sock:/var/run/docker.sock
    working_dir: /home/alex/docker/landing-page

networks:
  proxy:
    external: true
